
  <section>
    <div class="container table-responsive py-5">
      <h3>Men's measurements</h3>
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Size</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
            <th scope="col">Chest</th>
            <th scope="col">Waist</th>
            <th scope="col">Hips</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of bodyMen, let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.size}}</td>
            <td>{{item.heightFrom}} - {{item.heightTo}} cm</td>
            <td>{{item.weightFrom}} - {{item.weightTo}} kg</td>
            <td>{{item.chestSize}}</td>
            <td>{{item.waistSize}}</td>
            <td>{{item.hipsSize}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
