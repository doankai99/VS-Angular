<div class="Order-info"
*ngFor="let item of order?.slice((currentPage - 1) * pageSize, currentPage * pageSize); let i = index"
[ngClass]="{'order-cancel' : (item.status === 0)}">
  <div class="content-one">
    <div class="image-content-one">
      <ul *ngFor="let image of item?.product , let i = index">
        <li>
          <img [src]="image?.productId?.image" alt="" *ngIf="i >= 1">
        </li>
      </ul>
    </div>
    <div class="image-first">
      <img [src]="item?.product[0]?.productId?.image" alt="">
    </div>
  </div>
  <div class="content-two">
    <div class="body-Order">
      <span>
        <label>Name:</label>
        <ul *ngFor="let items of item?.product">
          <li>{{items?.productId?.name}}</li>
        </ul>
      </span>
    </div>
    <div class="body-Order">
      <p>Order date: {{item?.startTime | date}}</p>
      <p>Delivery date: {{item?.endTime | date}}</p>
    </div>
    <div class="body-Order">
      <span>Total: {{item?.totalCount}}</span>
    </div>
  </div>
  <span class="chevron-right" *ngIf="item?.status > 0"><a routerLink="/order/{{item?._id}}/order-detail"><i class='bx bxs-chevron-right bx-fade-right' ></i></a></span>
</div>
<div class="pagination">
  <button [disabled]="currentPage === 1" (click)="previousPage()">Trang trước</button>
  <button [disabled]="currentPage * pageSize >= order?.length" (click)="nextPage()">Trang sau</button>
</div>
