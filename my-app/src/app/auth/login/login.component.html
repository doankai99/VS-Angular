<section class="formLogin vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="!isOpen">
        <form [formGroup]="loginForm" (ngSubmit)="loginCustomer()">
          <div class="divider d-flex align-items-center my-4">
            <h3 class="text-center fw-bold mx-3 mb-0">Login</h3>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control form-control-lg"
              [formControlName]="'email'"
              placeholder="Enter a valid email address"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Password</label>
            <div class="password">
              <input
                type="{{ showPassword ? 'text' : 'password' }}"
                class="form-control form-control-lg"
                [formControlName]="'password'"
                placeholder="Enter password"
              />
              <span (click)="togglePasswordVisibility()">
                <i class="bx bx-hide" *ngIf="showPassword"></i>
                <i class="bx bx-show-alt" *ngIf="!showPassword"></i>
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items">
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a routerLink="/sign-up" class="link-danger">Register</a>
            </p>
          </div>
        </form>
        <div>
          <p class="small fw-bold mt-2 pt-1 mb-0">
            Login by
            <a
              class="link-danger"
              [ngClass]="{ open: isOpen }"
              (click)="isAdmin()"
              >Admin</a
            >
          </p>
        </div>
      </div>

      <!-- ----login for admin---- -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="isOpen">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Login</p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              [formControlName]="'email'"
              placeholder="Enter a valid email address"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <div class="password">
              <input
                type="{{ showPassword ? 'text' : 'password' }}"
                id="form3Example4"
                class="form-control form-control-lg"
                [formControlName]="'password'"
                placeholder="Enter password"
              />
              <span (click)="togglePasswordVisibility()">
                <i class="bx bx-hide" *ngIf="showPassword"></i>
                <i class="bx bx-show-alt" *ngIf="!showPassword"></i>
              </span>
            </div>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
          </div>
        </form>
        <div>
          <p class="small fw-bold mt-2 pt-1 mb-0">
            <a
              class="link-danger"
              [ngClass]="{ open: isOpen }"
              (click)="isAdmin()"
            >
              Back
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
