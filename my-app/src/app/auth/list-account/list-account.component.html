<div>
  <app-menu></app-menu>
</div>
<div class="mt-5 text-center">
      <div class="row navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-md-12">
          <div class="Title navbar-brand">
            <h2>Management User</h2>
            <i>list user</i>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div>
          <app-add-new-user
          (fetchData)="handleAddUser($event)"
          ></app-add-new-user>
        </div>
      </div>
      <div class="filter-backdrop" *ngIf="isLoading">
        <div *ngIf="isLoading" class="loading"></div>
      </div>
        <div class="table-users">
          <div class="header">Users</div>
            <table cellspacing="0">
              <tr>
                <th>Id</th>
                <th>Avatar</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Address</th>
                <th>Role</th>
                <th>option</th>
              </tr>
              <tr *ngFor= "let item of listUser, let i = index">
                <td>{{i + 1}}</td>
                <td>
                  <img *ngIf="!item.image" src="../../../assets/images/defauthAvatar.jpg" alt="">
                  <img *ngIf="item.image" [src]="item.image" alt="">
                </td>
                <td>{{item.firstname}}</td>
                <td>
                  <app-detail-user
                  [getDetailUser] = "item"
                  [userId] = "item._id"
                  ></app-detail-user>
                </td>
                <td>{{item.email}}</td>
                <td>{{item.position}}</td>
                <td><span>{{item.street}},{{item.ward}},{{item.district}}, {{item.city}}, {{item.country}}</span></td>
                <td>
                  <div class="form-check form-switch">
                    <input
                      (click)="changeAdmin(item.isAdmin, item._id)"
                      mdbCheckbox
                      class="form-check-input"
                      type="checkbox"
                      [checked]="item.isAdmin"
                    />
                  </div>
                </td>
                <td>
                  <span>
                    <app-filter-management-account
                    [getDetailUser]= "item"
                    [userId]= "item._id"
                    (fetchData)="handleEditUser()"
                    >
                    </app-filter-management-account></span>
                </td>
              </tr>
            </table>
        </div>
</div>
