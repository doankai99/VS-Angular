<body>
  <div class="menu">
    <app-menu></app-menu>
  </div>
  <div class="content">
    <app-header
    ></app-header>
    <div>
      <form>
        <div class="container rounded bg-white">
          <div class="row">
              <div class="col-md-4 border-right">
                  <div class="d-flex flex-column align-items-center text-center p-3"><img class="rounded-circle mt-5" width="150px" [src]="userInfo?.image" alt="">
                    <span class="font-weight-bold">{{userInfo?.firstname}} {{userInfo?.lastname}}</span>
                    <span class="text-black-50">{{userInfo?.email}}
                    </span><span> </span></div>
              </div>
              <div class="col-md-8 border-right">
                  <div class="p-3 py-5">
                      <div class="d-flex justify-content-between align-items-center mb-3">
                          <h4 class="text-right">Profile</h4>
                      </div>
                      <div class="row mt-2">
                          <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" [value]="userInfo.firstname" readonly></div>
                          <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" [value]="userInfo.lastname" placeholder="surname" readonly></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" [value]="userInfo.email"readonly></div>
                          <div class="col-md-12"><label class="labels">Position</label><input type="text" class="form-control" placeholder="enter address line 2" [value]="userInfo.position" readonly></div>
                          <div class="col-md-12"><label class="labels">Street</label><input type="text" class="form-control" placeholder="enter address line 1" [value]="userInfo.street" readonly></div>
                          <div class="col-md-12"><label class="labels">Ward</label><input type="text" class="form-control" placeholder="enter address line 2" [value]="userInfo.ward" readonly></div>
                          <div class="col-md-12"><label class="labels">District</label><input type="text" class="form-control" placeholder="District" [value]="userInfo.district" readonly></div>
                      </div>
                      <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" [value]="userInfo.city" placeholder="city" readonly></div>
                          <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" [value]="userInfo.country" readonly></div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
