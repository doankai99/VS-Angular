<div>
  <app-menu></app-menu>
</div>
<div class="mt-5 text-center">
        <div class="row navbar navbar-expand-lg navbar-light bg-light">
          <div class="col-md-12">
            <div class="Title navbar-brand">
              <h2>Material Management</h2>
              <i>List material</i>
            </div>
          </div>
        </div>
    <div class="row">
      <div>
        <app-add-material
        (fetchData)="handleAddMaterial($event)"
        ></app-add-material>
      </div>
    </div>
      <div class="result-material"><span>Result: {{materials.length}}</span></div>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <td>Id</td>
            <td>Image</td>
            <td>Material</td>
            <td>Name Material</td>
            <td>Color</td>
            <td>Size</td>
            <td>Price</td>
            <td>Currency</td>
            <td>Description</td>
            <td>Option</td>
          </tr>
        </thead>
        <tbody *ngFor="let items of materials, let i = index">
          <tr>
            <td>{{i + 1}}</td>
            <td> <img [src] = "items.image" alt=""></td>
            <td>{{items.material}}</td>
            <td>{{items.name}}</td>
            <td>{{items.color}}</td>
            <td>{{items.size}}</td>
            <td>{{items.price}}</td>
            <td>{{items.currency}}</td>
            <td>{{items.description}}</td>
            <td><app-edit-material
              [materialData]= "items"
              [materialId] = "items._id"
              (data) = "handledata()"
              >
            </app-edit-material></td>
          </tr>
        </tbody>
      </table>
</div>
